<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/script.js" defer></script>
    
    <title>Mario runner</title>
</head>
<body onselect="return false">
        <div class="canvas-jogo">
            <img src="./assets/pipe.png" class="pipe">
            <img src="./assets/mario.gif" class="mario" width="5%">
            <img src="./assets/clouds.png" id="clouds">
            <img src="./assets/bullet.gif" class="bullet">
            <img src="/assets/jet.gif" class="jet">
            <div id="montains"> </div>
            <div id="ground"> </div>

            <div class="informacao-jogo">
                <h3 class="recorde">Ultimo recorde: 0</h3>
            </div>

          
            <div class="menu">
                <button type="button" class="btn novo-jogo" onclick="iniciarJogo()">Novo jogo</button>
                <br><button type="button" class="btn creditos-jogo" onclick="toggleInformacao('.informacao-creditos')">Créditos</button>
                <br><button type="button" class="btn compartilhar-jogo" onclick="compartilhar()">Compartilhar</button>
            </div>
    

            <div class="informacao-creditos">
                <p class="icon close overlay" onclick="toggleInformacao('.informacao-creditos')">
                    <strong>X</strong>
                </p>
                Olá, sou o artur e "criador" desse joguinho. <br>
                Por aqui que vou agradecer por me ajudarem ou me inspirarem pelo primeiro joguinho.<br>
                Creditos:<br>
                    • Manual do dev<br>
                    • Jordan Magnuson<br>
                    • K. R.<br>

            </div>
        </div>
        <div class="controles">
            <button type="button" class="botao-up"><h3>↑jump↑</h3></button>
            <button type="button" class="botao-down"><h3>↓duck↓</h3></button>
        </div>
</body>
</html>
