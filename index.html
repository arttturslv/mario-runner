<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/script.js" defer></script>
    
    <title>Mario runner</title>
</head>
<body>
        <div class="game-board">
            <img src="./assets/pipe.png" class="pipe">
            <img src="./assets/mario.gif" class="mario">
            <img src="./assets/clouds.png" id="clouds">

            <div id="clouds"> </div>
            <div id="montains"> </div>
            <div id="chao"> </div>




            <div class="game-info">
                <h3 class="record">Ultimo recorde: 0</h3>
            </div>

          
            <div class="menu overlay">
                <button type="button" class="btn Start" onclick="startGame()">Novo jogo</button>
                <br><button type="button" class="btn Credit" onclick="toggleCreditos('.creditos')">Créditos</button>
                <br><button type="button" class="btn Share" onclick="compartilhar()">Compartilhar</button>
            </div>
    

            <div class="creditos">
                <p class="icon close overlay" onclick="toggleCreditos('.creditos')">
                    <strong>X</strong>
                </p>
                Olá, sou o artur e "criador" desse joguinho. <br>
                Por aqui que vou agradecer por me ajudarem ou me inspirarem pelo primeiro joguinho.<br>
                Creditos:<br>
                    • Sao felipe<br>
                    • Gustave Dore<br>
                    • Jorginha do grau<br>

        </div>
</body>
</html>
